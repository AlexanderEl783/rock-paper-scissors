<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Rock paper scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  </head>
  <body>
    <script src="https://kit.fontawesome.com/8f7b3eadce.js" crossorigin="anonymous"></script>
    <div class="container">
      <h2 class="title">Rock Paper Scissors</h2>
      <div class="choose-div">
        <div class="weapon">
          <h2>
          </h2>
          <i id ="rock" class='far fa-hand-rock'></i>
        </div>
        <div class="weapon">
          <h2></h2>
          <i id="paper" class="fa-regular fa-hand"></i>
        </div>
        <div class="weapon">
          <h2></h2>
          <i id="scissors" class="fa-regular fa-hand-scissors"></i>
        </div>
      </div>
      <div class="review">
        <div class="youComputer">
          <h2 class="center-chose">You: <br><span id="your-chose"></span></h2>
          <h2 class="center-chose">Computer: <br> <span id="computer-chose"></span></h2>
        </div>
        <h2 class="result"><span class="result"></span></h2>
        <div class="score">
          <h2><span id="your-score" class="score-span">0</span> :
          <span id="computer-score" class="score-span">0</span></h2>
          <button class="reset">Reset</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
